<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent Car - Login</title>
  <!-- ============Estilos=========== -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/login.css">
  <!-- ============BOXICONS=========== -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <header class="header">
    <nav class="nav">
      <ul class="main-menu">
        <li class="menu-item"><a href="index.html" class="menu-link active-link"><i class='bx bx-home-alt'></i></a></li>
        <li class="menu-item"><a href="vehiculos.html" class="menu-link"><i class='bx bx-car'></i></a></li>
        <li class="menu-item"><a href="rentar.html" class="menu-link"><i class='bx bxs-key'></i></a></li>
        <li class="menu-item"><a href="#" class="menu-link"><i class='bx bx-transfer-alt'></i></a></li>
        <li class="menu-item"><a href="clientes.html" class="menu-link"><i class='bx bx-user'></i></a></li>
      </ul>
    </nav>
  </header>

  <main class="login--main">

    
    <div class="login--container">
     <h1 class="login--title">Login</h1>

    <div class="inputs--loginContainer">

      <div class="input-field user--container">
        <input type="text" class="login--input" id="user" placeholder="Introduce la Usuario"> <i class='bx bxs-user login--icon'></i>
      </div>
      
      <div class="input-field pass--container">
        <input type="text" class="login--input" id="pass" placeholder="Introduce el Contraseña"> <i class='bx bxs-lock login--icon'></i>
      </div>
      
      <button class="button--signin" id="button-login">Entrar</button>

      <p class="danger-error" id="alert">Usuario o Contraseña Incorrecta.</p>

    </div>

    

   </div>


  </main>
  <script src="js/login.js"></script>
</body>
</html>
